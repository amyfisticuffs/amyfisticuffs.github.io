        <title>Skills</title>
        <script>
          const skills = ["Google Business", "User Interface Design", "Collaborative Problem Solving", "C (Programming Language)", "Java Swing",
                          "Code Review", "Software Requirements", "Real-Time Operating systems (RTOS)", "Software Maintenance", "Customer Support",
                          "Data Structures", "Linux", "Software Development", "Java", "SQL", "Javascript", "Web Services", "C++", "CSS", "HTML5", "Distributed Systems",
                          "Software Engineering", "Programming", "Perl", "SQL", "Javascript", "Web Services", "C++", "Distributed Systems", "Software Engineering",
                          "Object Oriented Design", "Subversion", "GIT", "Eclipse", "Software Design", "JUnit", "Algorithms", "Systems Engineering",
                          "Computer Science", "Security"];

          function tableCreate() {
            var ele = document.getElementById('tbl');
            var tbl = document.createElement('table');
            tbl.cellPadding = "10";
            tbl.style.width = '100%';
            tbl.setAttribute('border', 'none');
            tbl.setAttribute('padding', '15px');
            var tbdy = document.createElement('tbody');
            console.log(skills.length);
            var len = skills.length / 4;
            var count = 0;
            for (var i = 0; i < len; i++) {
              var tr = document.createElement('tr');
              for (var j = 0; j < 4; j++) {
                  var td = document.createElement('td');
                  var node = document.createTextNode(skills[count]);
                  td.appendChild(node);
                  td.setAttribute('style', 'text-align: center;');
                  count++;
                  tr.appendChild(td)
              }
              tbdy.appendChild(tr);
            }
            tbl.appendChild(tbdy);
            ele.appendChild(tbl)
          }

        </script>
    </head>
